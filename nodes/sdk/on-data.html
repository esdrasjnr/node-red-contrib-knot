<script type="text/javascript">
  RED.nodes.registerType('on-data', {
    category: 'KNoT SDK',
    color: '#43b53f',
    icon: 'knot.svg',
    defaults: {
      amqp: { value: '', required: true, type: 'amqp-broker' },
      event: { value: 'data', required: true },
      thingId: { value: '' },
      once: { value: false },
    },
    outputs: 1,
    label: 'on-data',
    oneditprepare: function () {
      $('#node-input-event')
        .on('change', function () {
          if ($('#node-input-event').val() === 'data') {
            $('#thingId-row').hide();
          } else {
            $('#thingId-row').show();
          }
        })
        .change();
    },
  });
</script>

<script type="text/html" data-template-name="on-data">
  <style>
    #node-input-once {
      width: auto;
      vertical-align: top;
    }

    #node-input-once+label {
      width: 70%;
    }
  </style>
  <div class="form-row">
    <label for="node-input-amqp"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-amqp">
  </div>
  <div class="form-row">
    <label for="node-input-event"><i class="fa fa-bell"></i> Event</label>
    <select type="text" id="node-input-event">
      <option value="data"> Data published</option>
      <option value="data.request"> Data request</option>
      <option value="data.update"> Data update</option>
    </select>
  </div>
  <div id="thingId-row" class="form-row hide">
    <label for="node-input-thingId"><i class="fa fa-id-badge"></i> Thing ID</label>
    <input type="text" id="node-input-thingId">
  </div>
  <div class="form-row">
    <label></label>
    <input type="checkbox" id="node-input-once">
    <label for="node-input-once"> Trigger the event only once</label>
  </div>
</script>

<script type="text/html" data-help-name="on-data">
  <p>This node listen to one of the following events from the KNoT Cloud: data published, data request, data update</p>
</script>
