<script type="text/javascript">
  RED.nodes.registerType('modbus', {
    category: 'config',
    color: '#43b53f',
    icon: 'knot.svg',
    defaults: {
      name: { value: '' },
      protocol: { value: 'tcp', required: true },
      hostname: { value: '', required: true },
      port: { value: 502, required: true },
    },
    label: function () {
      const url = `${this.protocol}://${this.hostname}:${this.port}`;
      return this.name || url;
    },
  });
</script>
